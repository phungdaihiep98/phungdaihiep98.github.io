<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project-1</title>
	<link rel="stylesheet" href="prj1.css">
	
	<script src="jquery-3.3.1.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="prj1.js"></script>
</head>
<body>
	<div class ="page">
		<div id="image-background">
			
		</div>
		<div id="header">
			<div id="social">
				<div class="icon-bar">
  					<a href="#" class="facebook"><i class="fa fa-facebook"></i></a> 
					<a href="#" class="twitter"><i class="fa fa-twitter"></i></a> 
					<a href="#" class="google"><i class="fa fa-google"></i></a> 
					<a href="#" class="youtube"><i class="fa fa-youtube"></i></a> 
				</div>
				
			</div>
			<div id="contact">
				<a href="#" class="contact"><i class="fa fa-user-circle-o" aria-hidden="true"></i></a>
				
				
			</div>
			<div id="navigation">
				<p>Harley</p>
			</div>

		</div>
		<div id="content">
			<div id="main-content">
				<p class="title">Comet "Harley" will come back after :</p>

				<div id="btn-click">
					<a href="#"><span>More Information</span>
					</a>
				
				</div>
			</div>
			
			
			<div id="clock">
				<div id="div-yearmonth">
					<div id="div-year">
						<span id="year"></span>
						<span style="font-size: 16px">years </span>
					</div>
					<div id="div-month">
						<span id="month"></span>
						<span style="font-size: 16px">months</span>
					</div>				
				</div>
				<div id="div-dayhour">
					<div id="div-day">
						<span id="day"></span>
						<span style="font-size: 16px">days</span>
					
					</div>
				
					<div id="div-hour">
						<span id="hour"></span>
						<span style="font-size: 16px">hours</span>
					
					</div>
					
				</div>
				<div id="div-minutesecond">
					<div id="div-minutes">
						<span id="minutes"></span>
						<span style="font-size: 16px">minutes</span>
						
					</div>
					<div id="div-seconds">
						<span id="seconds"></span>
						<span style="font-size: 16px">seconds</span>
						
					</div>
				</div>
				

				
				
				
			</div>
			
			
			
		</div>
	</div>
	
	

			
</body>
</html>
